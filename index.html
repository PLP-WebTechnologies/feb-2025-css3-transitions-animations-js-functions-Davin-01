<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Animation Example</h1>
    </header>

    <main>
        <section>
            <button id="animateButton">Click Me to Animate</button>
            <div id="animatedElement" class="box"></div>
        </section>

        <section>
            <button id="savePreferenceBtn">Save Animation Preference</button>
            <button id="loadPreferenceBtn">Load Animation Preference</button>
        </section>
    </main>

    <footer>
        <p>Created by David Moenga</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
